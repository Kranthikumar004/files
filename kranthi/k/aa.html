<!DOCTYPE html>
<html>
<head>
    <title>Web Page with Side View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .portal {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Sidebar content goes here -->
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="main-content">
            <div class="header">
                <!-- Header content goes here -->
                <h1>Header</h1>
            </div>
            <div class="content">
                <!-- Main content goes here -->
                <h2>Main Content</h2>
                <p>This is the main content of the web page.</p>
            </div>
            <div class="portal">
                <!-- Portal content goes here -->
                <h2>Portal</h2>
                <p>This is the portal section of the web page.</p>
            </div>
        </div>
    </div>
</body>
</html>
