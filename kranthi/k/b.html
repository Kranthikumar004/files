<!DOCTYPE html>
<html>
<head>
    <title>Side View Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .portal {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Header</h1>
            </div>
            <h2>Main Content</h2>
            <p>This is the main content of the page.</p>
        </div>
    </div>
    <div class="portal">
        <h2>Portal</h2>
        <p>This is the portal content.</p>
    </div>
</body>
</html>
